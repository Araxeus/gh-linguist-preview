name: Release new version

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: [index.js]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: install dependencies
        run: yarn

      - name: upgrade version
        run: yarn upgrade-version patch

      - name: build
        run: yarn build

      - name: get tag name
        id: get_tag_name
        run: |
          echo "{TAG_NAME}={v$(npm pkg get version)}" >> $GITHUB_ENV

      - name: commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add index.js package.json dist
          git commit -m "[github-actions] release $(npm pkg get version)"
          git tag -a ${{ env.TAG_NAME }} -m "Release ${{ env.TAG_NAME }}"
          git push
